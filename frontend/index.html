<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laporan Keuangan â€” Demo</title>
  <!-- Tailwind via CDN for quick demo -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF for export PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Aplikasi Laporan Keuangan</h1>
      <div id="authArea" class="space-x-2"></div>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Tambah Transaksi</h2>
        <form id="formTransaksi" class="space-y-3">
          <div class="grid grid-cols-2 gap-3">
            <input type="date" id="tanggal" required class="p-2 border rounded" />
            <select id="jenis" required class="p-2 border rounded">
              <option value="pemasukan">Pemasukan</option>
              <option value="pengeluaran">Pengeluaran</option>
              <option value="saving">Saving</option>
            </select>
            <input type="text" id="kategori" placeholder="Kategori" class="p-2 border rounded" />
            <input type="number" id="nominal" placeholder="Nominal" class="p-2 border rounded" required />
            <input type="text" id="metode" placeholder="Metode Pembayaran" class="p-2 border rounded" />
            <input type="text" id="keterangan" placeholder="Keterangan" class="p-2 border rounded" />
          </div>
          <div class="flex items-center gap-2">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Simpan</button>
            <button id="exportPdf" type="button" class="px-3 py-2 border rounded">Export PDF</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Ringkasan & Grafik</h2>
        <canvas id="chart" height="180"></canvas>
        <div class="mt-4" id="summary"></div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-2">Daftar Transaksi</h2>
      <div id="list" class="space-y-3"></div>
    </section>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
